<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="../displayExpense/getexpenses.html">Expenses</a></li>
                <li id="leaderboard-link"><a href="../leaderBoard/leaderBoard.html">Leader Board</a></li>
                <li><button id="expense-report">Reports</button></li>
                <li><a href="../payment/payment.html"><i class="fas fa-crown premium-icon"></i> Premium</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to the Expense Tracker</h2>
        <p>Track your expenses and manage your finances easily with our expense tracker app.</p>
    </section>

    <section id="addExpense">
        <h2><a href="../addExpense/addexpense.html">Add Expenses</a></h2>
        <p></p>

    </section>

    <section id="income">
        <h2>Income</h2>
        <p>50000</p>
    </section>

    

    <footer>
        <p>&copy; 2023 Expense Tracker</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const logoutButton = document.getElementById('logout-button');
            const leaderboardLink = document.getElementById('leaderboard-link');
            const expenseReportButton = document.getElementById('expense-report')
            const token = localStorage.getItem("access_token")

            logoutButton.addEventListener('click', () => {
               // Send a logout request to the server
                axios.post('http://localhost:8800/user/logout',
                {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                }
                )
                .then(response => {
                
                    if (response.status === 200) {
                        alert('User has been logged out.');
                        window.location.href = '../logIn/login.html';
                    }
                })
                .catch(error => console.error('Error logging out:', error));
            });

            axios.get('http://localhost:8800/user/isUserPremium',
            {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                }
            )
            .then(response => {
                const isPremiumMember = response.data.ispremium;
                console.log(isPremiumMember)
                // Check if the user is not a premium member and hide the Leader Board link if not
                if (isPremiumMember !== 1) {
                    leaderboardLink.style.display = 'none'; 
                    expenseReport.style.display = 'none'
                }
            })
            .catch(error => console.error('Error fetching ispremium:', error));

            // Function to generate and download the report
        expenseReportButton.addEventListener('click', () => {
            axios
                .get('http://localhost:8800/user/generateReport', {
                    headers: {
                        Authorization: `Bearer ${token}`,
                        'Content-Type': 'application/json',
                    },
                    responseType: 'blob', // Set the response type to blob
                })
                .then((response) => {
                    const blob = new Blob([response.data], {
                        type: 'application/csv', // Adjust the MIME type if needed
                    });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'expense_report.csv'; // Specify the filename
                    a.style.display = 'none';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch((error) => console.error('Error fetching report:', error));
        });

        });
    </script>
</body>
</html>
